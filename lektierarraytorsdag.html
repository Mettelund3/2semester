<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var colors = ["black", "red", "blue", "green"];

        function changeColor(element, color) {
            element.style.backgroundColor = color;
        }
        function printColors() {
            var p = document.getElementById('colorsParagraph');

            for (i = 0; i < colors.length; i++)
            p.innerHTML += colors[i] + ", ";

            /*
            p.innerHTML += colors[0];
            p.innerHTML += ", ";
            p.innerHTML += colors[1];
            p.innerHTML += ", ";
            p.innerHTML += colors[2];
            p.innerHTML += ", ";
            p.innerHTML += colors[3];
            */
        }
    </script>
</head>
<body onload="printColors()">
    <h1>Website Colors</h1>
    <p id="colorsParagraph"></p>
    <button onmouseover="changeColor(this, colors[2])" onmouseout="changeColor(this, colors[3])" >Hello</button>
    
</body>
</html>
