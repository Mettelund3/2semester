<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 6;
        var y = 2;

        var result = x + y;
        alert(result);

        
        //Modulus (%) = rest - modulus bliver tit brugt til at se om talet er lige
        var results = x % y;
        alert(results);

        // "string(tekst)" uden "" er number - man kan ikke plusse string med number
    </script>
</body>
</html>
